<!DOCTYPE html>
<html lang="es-UY">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophie's Shop - Contacto</title>
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <header>
        <h1 class="name">Sophie's Shop</h1>

    </header>
    <nav>
        <ul class="navbar">
            <li><a class="navbar__item " href="./index.html">Inicio</a></li>
            <li><a class="navbar__item" href="./about-us.html">Nosotros</a></li>
            <li><a class="navbar__item" href="./products.html">Productos</a></li>
            <li><a class="navbar__item" href="./contact.html">Contacto</a></li>
        </ul>
    </nav>
    </header>


    <main class="page-contact">
        <section class="container-formulario ">
            <h2 class="title">Contacto</h2>

            <div class="content">
                <article class="contact-data">
                    <h3 class="contact-data__title">Datos de contacto</h3>

                    <ul class="contact-data__content">
                        <li class="contact-data__item">Sophia Paschalis S.A</li>
                        <li class="contact-data__item">Av. Luis Alberto de Herrera 444</li>
                        <li class="contact-data__item">Código postal: 11900</li>
                        <li class="contact-data__item">Email: <a
                                href="mailto:info@SophieShop.com">info@SophieShop.com</a>
                        </li>
                        <li class="contact-data__item">Teléfono: <a href="tel:59823083607">+598 23083607</a></li>
                    </ul>
                </article>

                <article class="query-form">
                    <h3 class="query-form__title">Formulario de consulta</h3>

                    <form class="form">
                        <div class="form__group">
                            <label class="form__group__label" for="id-name">Nombre:</label>
                            <input class="form__group" type="text" name="name" id="id-name" minlength="2" maxlength="15"
                                placeholder="Ingresa tu nombre" required>
                        </div>

                        <div class="form__group">
                            <label class="form__group__label" for="id-surname">Apellido:</label>
                            <input class="form__group" type="text" name="apellido" id="id-surname" minlength="2"
                                maxlength="15" placeholder="Ingresa tu apellido" required>
                        </div>

                        <div class="form__group">
                            <label class="form__group__label" for="id-email">Email:</label>
                            <input class="form__group" type="email" name="email" id="id-email" minlength="10"
                                maxlength="50" placeholder="Ingresa tu correo electrónico" required>
                        </div>

                        <div class="form__group">
                            <label class="form__group__label" for="id-phone">Teléfono:</label>
                            <input class="form__group" type="text" name="phone" id="id-phone" maxlength="15"
                                placeholder="Ingresa tu número telefónico" required>
                        </div>

                        <div class="form__group">
                            <label class="form__group__label" for="id-query">Consulta:</label>
                            <textarea class="form__group" name="query" id="id-query" cols="60" rows="5" maxlength="250"
                                placeholder="Ingresa tu consulta"></textarea>
                        </div>

                        <input class="buttonform" type="submit" value="Enviar">
                    </form>
                </article>
            </div>
        </section>
    </main>

    <footer>
        <script type="module" src="./js/main.js"></script>
    </footer>
</body>

</html>
